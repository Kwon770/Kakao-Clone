<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      rel="stylesheet"
      src="https://kit.fontawesome.com/f10576be0a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="status-bar-wrapper">
        <div class="status-bar">
          <div class="status-bar__column">
            <span class="status-bar__clock" style="color: #27263E;">19:00</span>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-signal" style="color: #27263E"></i>
            <i class="fas fa-wifi" style="color: #27263E"></i>
            <i class="fas fa-battery-full" style="color: #27263E"></i>
          </div>
        </div>
      </div>
      <main class="page">
        <div class="page__main-img-holder">
          <img class="page__main-img" src="./images/main.jpg" />
          <div class="page__back-btn top-btn">
            <a href="#">
              <i class="fas fa-arrow-left fa-2x" style="color: #27263E"></i>
            </a>
          </div>
          <div class="page__share-btn top-btn">
            <a href="#">
              <i class="fas fa-share-alt fa-2x" style="color: #27263E"></i>
            </a>
          </div>
          <div class="page__main-img-blur"></div>
        </div>
        <div class="page__infor-holder infor">
          <ul class="infor__preview-list">
            <li class="infor__preview-item">
              <img
                src="./images/preview1.jpg"
                class="infor__preview-box preview-block"
              />
            </li>
            <li class="infor__preview-item">
              <img
                src="./images/preview2.jpg"
                class="infor__preview-box preview-block"
              />
            </li>
            <li class="infor__preview-item">
              <img
                src="./images/preview3.jpg"
                class="infor__preview-box preview-block"
              />
            </li>
            <li class="infor__preview-column">
              <div class="infor__preview-more preview-block">
                <span class="infor__preview-more-title">+4</span>
              </div>
            </li>
          </ul>
          <ul class="infor__tag-list">
            <li class="infor__tag-item">
              <div class="infor__tag-box">TOWN</div>
            </li>
            <li class="infor__tag-item">
              <div class="infor__tag-box">HISTORICAL</div>
            </li>
            <li class="infor__tag-item">
              <div class="infor__tag-box">FOR KIDS</div>
            </li>
          </ul>
          <div class="infor__column">
            <h1 class="infor__title">City of Lights</h1>
            <div class="infor__fav-btn">
              <a href="#">
                <i class="fas fa-heart" style="color: #F92139;"></i>
              </a>
            </div>
          </div>
          <div class="infor__column">
            <i class="fas fa-map-marker-alt" style="color: #fca98b;"></i>
            <span class="infor__location">Avotu iela 104-B</span>
          </div>
          <div class="infor__column">
            <div class="infor__rate-holder">
              <i class="fas fa-star" style="color: orange;"></i>
              <i class="fas fa-star" style="color: orange;"></i>
              <i class="fas fa-star" style="color: orange;"></i>
              <i class="fas fa-star" style="color: orange;"></i>
              <i class="fas fa-star" style="color: gray"></i>
              <span class="infor__rate-score">4.75</span>
            </div>
            <span class="infor__distance">325 m</span>
          </div>
          <div class="infor__dialog">
            <span class="infor__dialog__title">OVERVIEW</span>
            <span class="infor__dialog__main"
              >Latvia's capital Riga is enriched and inspired every day by it's
              multicultural community. Riga is perhaps the most
            </span>
          </div>
          <div class="infor__readmore-btn-holder">
            <a href="#">
              <div class="infor__readmore-btn">Read More</div>
            </a>
          </div>
        </div>
      </main>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <i class="fas fa-home fa-lg" style="opacity: .6"></i>
          </li>
          <li class="nav__list-item current-btn">
            <i class="fas fa-globe-asia fa-lg" style="color: #fca98b"></i>
            <div class="nav__select-mark"></div>
          </li>
          <li class="nav__list-item">
            <div class="nav__space">
              <div class="nav__show-course-btn-holder">
                <div class="nav__show-course-btn-bg"></div>
                <a href="#">
                  <div class="nav__show-course-btn">
                    <i class="fas fa-map-marked-alt" style="color: white"></i>
                  </div>
                </a>
              </div>
            </div>
          </li>
          <li class="nav__list-item">
            <i class="fas fa-users fa-lg" style="opacity: .6"></i>
          </li>
          <li class="nav__list-item">
            <i class="fas fa-cog fa-lg" style="opacity: .6"></i>
          </li>
      </nav>
    </div>
  </body>
</html>
