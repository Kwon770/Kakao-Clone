<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css States</title>
    <style>
      .box {
        background-color: red;
        font-size: 40px;
      }
      /* hover : when something is over > active : mouse click > focus > when focus is in box 
      [ focus is more prior than hover ] */
      .box:hover {
        background-color: pink;
      }
      .box:active {
        background-color: green;
      }
      .box:focus {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <textarea class="box">alalalalala</textarea>
  </body>
</html>
