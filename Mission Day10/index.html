<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script
      rel="stylesheet"
      src="https://kit.fontawesome.com/f10576be0a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="login-page">
      <h1 class="login-page__title">Sign in</h1>
      <input
        type="text"
        class="login-page__input input__email"
        placeholder="email"
      />
      <input
        type="text"
        class="login-page__input input__password"
        placeholder="password"
      />
      <a href="#" class="login-page__forgot-ps-btn help-btn"
        >Forgot Password?</a
      >
      <div class="login-page__isRemember-box">
        <i class="far fa-check-square" style="color: rgb(255, 116, 116);"></i>
        <span class="login-page__help-title help-link">Remember Me</span>
      </div>
      <a class="login-page__login-btn btn">Sign in</a>
      <h1 class="login-page__title-between-btn">OR</h1>
      <div class="login-page__sns-btn-list">
        <a class="login-page__facebook-btn btn">Facebook</a>
        <a class="login-page__twitter-btn btn">Twitter</a>
      </div>
      <div class="login-page__help">
        <span class="login-page__help-title help-title">need an account?</span>
        <a href="#" class="login-page__signup-btn help-btn">Sign up</a>
      </div>
      <div class="login-page__help">
        <span class="login-page__help-title help-title"
          >forgot your password?</span
        >
        <a href="#" class="login-page__signup-btn help-btn">Retrive</a>
      </div>
    </div>
  </body>
</html>
