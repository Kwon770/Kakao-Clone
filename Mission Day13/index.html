<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      rel="stylesheet"
      src="https://kit.fontawesome.com/f10576be0a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="profile">
      <img src="./images/profile.jpg" class="profile__background" />
      <div class="profile__background__blur"></div>
      <div class="profile-holder">
        <div class="status-bar">
          <div class="status-bar__column">
            <span class="status-bar__clock" style="color: #27263E;">19:00</span>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-signal" style="color: #27263E"></i>
            <i class="fas fa-wifi" style="color: #27263E"></i>
            <i class="fas fa-battery-full" style="color: #27263E"></i>
          </div>
        </div>
        <header class="profile__header header">
          <div class="header__back-btn top-btn">
            <a href="#">
              <i class="fas fa-arrow-left fa-2x" style="color: #27263E"></i>
            </a>
          </div>
          <h3 class="header__title">Profile</h3>
          <div class="header__share-btn top-btn">
            <a href="#">
              <i class="fas fa-bars fa-2x" style="color: #27263E"></i>
            </a>
          </div>
        </header>
        <div class="profile__person">
          <img src="./images/profile.jpg" class="profile__person-img" />
          <h1 class="profile__person-name person-text">Soonchan Kwon</h1>
          <h3 class="profile__person-location person-text">
            Somewhere, S.Korea
          </h3>
          <div class="profile__btn-holder">
            <a href="#" class="profile__follow-btn profile-btn">FOLLOW</a>
            <a href="#" class="profile__message-btn profile-btn">MESSAGE</a>
          </div>
          <div class="profile__infor">
            <div class="profile__infor-holder">
              <h3 class="profile__infor-value infor-text">36</h3>
              <h3 class="profile__infor-title infor-text">Followers</h3>
            </div>
            <div class="profile__infor-holder">
              <h3 class="profile__infor-value infor-text">3.6K</h3>
              <h3 class="profile__infor-title infor-text">Following</h3>
            </div>
            <div class="profile__infor-holder">
              <h3 class="profile__infor-value infor-text">369</h3>
              <h3 class="profile__infor-title infor-text">Images</h3>
            </div>
          </div>
        </div>
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#"
                ><i class="fas fa-user fa-2x" style="color: #2d9afa"></i
              ></a>
            </li>
            <li class="nav-item">
              <a href="#"
                ><i
                  class="fas fa-users fa-2x"
                  style="color: rgb(110, 110, 110);"
                ></i
              ></a>
            </li>
            <li class="nav-item">
              <a href="#"
                ><i
                  class="far fa-comment fa-2x"
                  style="color: rgb(110, 110, 110);"
                ></i
              ></a>
            </li>
            <li class="nav-item">
              <a href="#"
                ><i
                  class="fas fa-cog fa-2x"
                  style="color: rgb(110, 110, 110);"
                ></i
              ></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
