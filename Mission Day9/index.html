<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      rel="stylesheet"
      src="https://kit.fontawesome.com/f10576be0a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="panel">
      <ul class="goods">
        <li class="goods__column">
          <img src="./images/airpodPro.jpeg" class="goods__img" />
        </li>
        <li class="goods__column">
          <div class="goods__desc">
            <h2 class="goods__desc-name">Apple AirPods Pro</h2>
            <span class="goods__desc-desc"
              >Combine intelligent design with breakthrough technology and
              crystal sound
            </span>
          </div>
        </li>
        <li class="goods__column">
          <div class="goods__infor">
            <h3 class="goods__infor-price">$159</h3>
            <div class="goods__infor__review">
              <i class="fas fa-star" style="color: orange;"></i>
              <i class="fas fa-star" style="color: orange;"></i>
              <i class="fas fa-star" style="color: orange;"></i>
              <i class="fas fa-star" style="color: orange;"></i>
              <i class="fas fa-star" style="color: gray"></i>
              <span class="infor__review-amount">16</span>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="panel">
      <ul class="profile">
        <li class="profile__column" id="profile__background-holder">
          <img src="./images/background.jpeg" class="profile__background" />
          <img src="./images/profile.jpeg" class="profile__img" />
        </li>
        <li class="profile__column">
          <div class="profile__infor">
            <h2 class="profile__infor-name">SoonChan Kwon</h2>
            <span class="profile__infor-desc">Coder</span>
          </div>
        </li>
        <li class="profile__column">
          <div class="profile__btn-list">
            <div class="profile__follow-btn btn">
              <h4 class="btn__text">Follow</h4>
            </div>
            <div class="profile__message-btn btn">
              <h4 class="btn__text">Message</h4>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
