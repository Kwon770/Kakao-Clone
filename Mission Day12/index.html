<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      rel="stylesheet"
      src="https://kit.fontawesome.com/f10576be0a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <header class="header">
          <div class="header__item">
            <a href="#">
              <i class="fas fa-bars fa-lg"></i>
            </a>
          </div>
          <h2 class="header__title">Recipes</h2>
          <div class="header__item">
            <a href="#">
              <i class="fas fa-search fa-lg"></i>
            </a>
          </div>
        </header>
        <main class="page">
            <div class="page__popular-holder popular">
                <div class="popular__title-holder">
                    <h3 class="popular__title">Popular Recips</h3>
                    <div class="popular__viewMore-btn">
                        <a href="#">
                            <span class="popular__viewMore-btn-title">View All</span>
                        </a>
                    </div>
                </div>
                <div class="popular__menu-column">
                    <div class="popular__menu-btn">
                        <a href="#">
                            <img class="popular__menu-img" src="./images/food.jpg">
                            <div class="popular__menu-blur">Home Cooking</div>
                        </a>
                    </div>
                    <div class="popular__menu-btn">
                        <a href="#">
                            <img class="popular__menu-img" src="./images/food.jpg">
                            <div class="popular__menu-blur">Pastry Recips</div></span>
                        </a>
                        </div>
                </div>
                <div class="popular__menu-column">
                    <div class="popular__menu-btn">
                        <a href="#">
                            <img class="popular__menu-img" src="./images/food.jpg">
                            <div class="popular__menu-blur">For Babies</div>
                        </a>
                    </div>
                    <div class="popular__menu-btn">
                        <a href="#">
                            <img class="popular__menu-img" src="./images/food.jpg">
                            <div class="popular__menu-blur">Smoothie Recips</div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="page__other-holder other">
                <h3 class="popular__title">Popular Recips</h3>
                <ul class="other__recips-list">
                    <li class="other__recips-item">
                    <div class="other__recipts-column">
                        <h5 class="other__recips-title">Refreshments</h5>
                        <h5 class="other__recips-count">120 Recips</h5>
                    </div>
                    <i class="fas fa-chevron-right" style="color: #d84b27"></i>
                    </li>
                    <li class="other__recips-item">
                        <div class="other__recipts-column">
                            <h5 class="other__recips-title">Diet Dishes</h5>
                            <h5 class="other__recips-count">27 Recips</h5>
                        </div>
                        <i class="fas fa-chevron-right" style="color: #d84b27"></i>
                    </li>
                    <li class="other__recips-item">
                        <div class="other__recipts-column">
                            <h5 class="other__recips-title">Soup Recips</h5>
                            <h5 class="other__recips-count">279 Recips</h5>
                        </div>
                        <i class="fas fa-chevron-right" style="color: #d84b27"></i>
                    </li>
                    <li class="other__recips-item">
                        <div class="other__recipts-column">
                            <h5 class="other__recips-title">Meat Disehes</h5>
                            <h5 class="other__recips-count">109 Recips</h5>
                        </div>
                        <i class="fas fa-chevron-right" style="color: #d84b27"></i>
                    </li>
                    <li class="other__recips-item">
                        <div class="other__recipts-column">
                            <h5 class="other__recips-title">Sushi</h5>
                            <h5 class="other__recips-count">777 Recips</h5>
                        </div>
                        <i class="fas fa-chevron-right" style="color: #d84b27"></i>
                    </li>
                </ul>
            </div>
        </main>
        <nav class="nav">
            <div class="nav__item">
                <a href="#">
                    <i class="fas fa-home fa-2x" style="color: rgb(139, 139, 139)"></i>
                </a>
            </div>
            <div class="nav__item">
                <a href="#">
                    <i class="fas fa-receipt fa-2x" style="color: #d84b27"></i>
                </a>
            </div>
            <div class="nav__item">
                <a href="#">
                    <i class="far fa-edit fa-2x" style="color: rgb(139, 139, 139)"></i>
                </a>
            </div>
            <div class="nav__item">
                <a href="#">
                    <i class="far fa-sticky-note fa-2x" style="color: rgb(139, 139, 139)"></i>
                </a>
            </div>
        </nav>
      </div>
    </div>
  </body>
</html>
