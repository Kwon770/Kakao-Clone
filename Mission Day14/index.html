<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      rel="stylesheet"
      src="https://kit.fontawesome.com/f10576be0a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="holder">
      <div class="icon-bg">
        <i
          class="fas fa-camera-retro fa-8x"
          style="color: rgb(210, 255, 249)"
        ></i>
        <div class="infor camera-infor">
          <div class="infor__holder">
            <h4 class="infor-title">Camera</h4>
            <h5 class="infor-user">by Soonchan Kwon</h5>
          </div>
          <div class="infor-btn">Take a look</div>
        </div>
      </div>
    </div>
    <div class="holder">
      <div class="icon-bg">
        <i class="fab fa-centercode fa-8x" style="color: #ffcecc"></i>
        <div class="infor center-infor">
          <div class="infor__holder">
            <h4 class="infor-title">Camera</h4>
            <h5 class="infor-user">by Soonchan Kwon</h5>
          </div>
          <div class="infor-btn">Take a look</div>
        </div>
      </div>
    </div>
    <div class="holder">
      <div class="holder-bg">
        <div class="icon-bg">
          <i class="fab fa-safari fa-8x" style="color: #D6EFF9"></i>
        </div>
        <div class="infor safari-infor">
          <div class="infor__holder">
            <h4 class="infor-title">Safari</h4>
            <h5 class="infor-user">by Soonchan Kwon</h5>
          </div>
          <div class="infor-btn">Take a look</div>
        </div>
      </div>
    </div>
  </body>
</html>
