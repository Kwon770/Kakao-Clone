<!--
    브라우저에게 html 임을 표사
    이와 같은 태그는 그 자채가 정보임으로 닫는 태그가 없음
-->
<!DOCTYPE html>
<html>
  <!-- head 는 유저에게 보이지 않는 정보 Body 는 유저애게 보이는 정보 -->
  <head>
    <!-- Meta 는 브라우저를 위한 정보. 구글 네이버 트위처 등 에게 정보를 제공-->
    <meta charset="utf-8" />
    <meta name="author" content="scKwon" />
    <meta name="description" content="Welcome to my Kakao Clone" />
    <title>This is my title</title>
  </head>
  <body>
    <h1>This is my big title</h1>
    <h6>This is my small title</h6>
    <!-- Semantic tag 의미가 있는 태그 -->
    <!-- section = article = header -->
    <section>This is an important section</section>
    <article>This is an important section</article>
    <header>This is an important section</header>
    <!-- Non-Semantic tag 의미 없는 태그-->
    <div>whatever</div>
    <!-- div : Box or Container to put something -->
    <span>something else</span>
    <!-- Soan : Container for text-->

    <!-- id : 고유한 이름 (변수) class : 공통된 정보-->
    <section>
      <header id="headerNumberOne" class="defaultHeader">
        <h1>Title of section</h1>
      </header>
    </section>

    <div>
      <head id="headerNumberTwo" class="defaultHeader">
        Title of the unkown container
      </head>
    </div>
  </body>
</html>
